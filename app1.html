<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello my name is siwoo</h1>
    <div>이 텍스트는 `div` 요소 안에 있으며, `block` 요소이기 때문에 전체 너비를 차지합니다.</div>
    <p>this is task1's example paragraph. 이것 또한 block요소</p>

    <p>naver를 사용하려면 <a href="https://www.naver.com">이 링크</a>를 클릭하세요.</p>
    <p>hello my name is <strong>siwoo</strong> nice to meet you</p>
    <a href="https://www.youtube.com" style="display: block;">이 링크는 블록처럼 동작합니다.</a>

    <p>
        여기에 <a href="https://www.example.com" target="_blank">링크</a>가 있으며,
        <span class="highlight">강조된 텍스트</span>도 있습니다. 또한, 
        <img src="https://i.ytimg.com/vi/k3jV6DMTCSE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLC8Dgrp_yNt615YfDizlUm9yD9WHQ" alt="이미지">가 포함되어 있습니다.
    </p>

</body>
</html>
